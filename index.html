<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        ul {
            display: grid;
            grid-template-columns: 300px 300px 300px;
            grid-template-areas: "header header header"
                "menu content aside"
                "menu footer footer";
        }

        li:nth-child(1) {
            grid-area: header;
        }

        li:nth-child(2) {
            grid-area: menu;
        }

        li:nth-child(3) {
            grid-area: content;
        }

        li:nth-child(4) {
            grid-area: aside;
        }

        li:nth-child(5) {
            grid-area: footer;
        }
    </style>
</head>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
</body>

</html>
